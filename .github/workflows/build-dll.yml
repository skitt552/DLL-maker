name: Build DLL

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Compile DLL
      run: cl /LD mycheats.cpp /I. /Fe:mycheats.dll

    - name: Upload DLL
      uses: actions/upload-artifact@v3
      with:
        name: mycheats
        path: mycheats.dll