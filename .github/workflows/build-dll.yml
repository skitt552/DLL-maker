name: Build DLL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-d3d9
            mingw-w64-x86_64-psapi
            mingw-w64-x86_64-gdi
            mingw-w64-x86_64-winpthreads
            mingw-w64-x86_64-dwmapi

      - name: Build DLL
        shell: msys2 {0}
        run: |
          g++ -shared -o mycheats.dll \
              mycheats.cpp \
              imgui/imgui.cpp \
              imgui/imgui_draw.cpp \
              imgui/imgui_widgets.cpp \
              imgui/imgui_demo.cpp \
              imgui/backends/imgui_impl_dx9.cpp \
              imgui/backends/imgui_impl_win32.cpp \
              -Iimgui \
              -ld3d9 -ldwmapi -lpsapi -lgdi32 -luser32 \
              -static-libgcc -static-libstdc++

      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: mycheats-dll
          path: mycheats.dll